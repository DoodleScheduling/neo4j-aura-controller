{{- if .Values.serviceAccount.create -}}
apiVersion: v1
kind: Secret
metadata:
  name: {{ template "neo4j-aura-controller.serviceAccountName" . }}
  labels:
    app.kubernetes.io/name: {{ include "neo4j-aura-controller.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name }}
    app.kubernetes.io/managed-by: {{ .Release.Service }}
    helm.sh/chart: {{ include "neo4j-aura-controller.chart" . }}
  annotations:
    kubernetes.io/service-account.name: {{ template "neo4j-aura-controller.serviceAccountName" . }}
type: kubernetes.io/service-account-token
{{- end -}}
